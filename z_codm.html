  <div class="div5">
    <div class="container" id="contact_section">  
      <form id="contact_form" action="" method="post">
        <h3>CODM Tournament Registeration</h3>
        <h4> Contact Information</h4>
        <fieldset>
            <input placeholder="Team Name *" type="text" tabindex="1" required autofocus>
          </fieldset>
        <fieldset>
          <input placeholder="Captain Name *" type="text" tabindex="2" required autofocus>
        </fieldset>
        <fieldset>
            <input placeholder="Chitkara Roll Number *" type="number" tabindex="3" required autofocus>
        </fieldset>
        <fieldset>
            <input placeholder="Email Address *" type="email" tabindex="4" required autofocus>
        </fieldset>
          <br>
          <h4>Roster Information</h4>
        <fieldset>
         <input placeholder="Captain UID *" type="text" tabindex="5" required autofocus>
        </fieldset>
        <fieldset>
            <input placeholder="Teammate 2 UID *" type="text" tabindex="6" required autofocus>
          </fieldset>
        <fieldset>
          <input placeholder="Teammate 3 UID *" type="text" tabindex="7" required>
        </fieldset>
        <fieldset>
          <input placeholder="Teammate 4 UID *" type="text" tabindex="8" required>
        </fieldset>
        <fieldset>
          <input placeholder="Teammate 5 UID *" type="text" tabindex="9" required >
        </fieldset>
        <fieldset>
          <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Register</button>
        </fieldset>
      </form>
    </div>  
  </div>
