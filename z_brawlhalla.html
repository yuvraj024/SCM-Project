    <div class="popup-container">
        <label class="popup-button" for="login-popup">Login</label>
        <input type="checkbox" id="login-popup">
        <div class="popup">
            <label for="login-popup" class="transparent-label"></label>
            <div class="popup-inner">
                <div class="popup-title">
                    <h6>Login</h6>
                    <label for="login-popup" class="popup-close-btn">Close</label>
                </div>
                <div class="popup-content">
                    <form action="">
                        <ul>
                            <li>
                                <input type="text" placeholder="Username">
                            </li>
                            <li>
                                <input type="password" placeholder="Password">
                            </li>
                            <li>

                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>

  <div class="div5">
    <div class="container" id="contact_section">  
      <form id="contact_form" action="" method="post">
        <h3>Brawlhalla Registeration</h3>
        <h4> Contact Information</h4>
        <fieldset>
            <input placeholder="Steam Name *" type="text" tabindex="1" required autofocus>
          </fieldset>
        <fieldset>
          <input placeholder="Full Name *" type="text" tabindex="2" required autofocus>
        </fieldset>
        <fieldset>
            <input placeholder="Chitkara Roll Number *" type="number" tabindex="3" required autofocus>
        </fieldset>
        <fieldset>
            <input placeholder="Email Address *" type="email" tabindex="4" required autofocus>
        </fieldset>
        <fieldset>
          <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Register</button>
        </fieldset>
      </form>
    </div>  
  </div>
