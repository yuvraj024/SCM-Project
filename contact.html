<body>
  <header>
    <img
      src="https://media.discordapp.net/attachments/918887330633355344/919642860658229328/unknown.png?width=521&height=676"
      width="100" height="100" />

      <ul class="nav_links">
        <li><a href="index.html">Home</a></li>

        <li><a href="contact.html">Contact us</a></li>
        <li><a href="game2048.html">Game</a></li>
      </ul>
    </nav>
    <div class="popup-container">
      <label class="popup-button" for="login-popup">Login</label>
      <input type="checkbox" id="login-popup">
      <div class="popup">
        <label for="login-popup" class="transparent-label"></label>
        <div class="popup-inner">
          <div class="popup-title">
            <h6>Login</h6>
            <label for="login-popup" class="popup-close-btn">Close</label>
          </div>
          <div class="popup-content">
            <form action="">
              <ul>
                <li>
                  <input type="text" placeholder="Username">
                </li>
                <li>
                  <input type="password" placeholder="Password">
                </li>
                <li>
                  <button type="submit">Log in</button>
                </li>
              </ul>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="div5">
    <div class="container" id="contact_section">
      <form id="contact_form" action="" method="post">
        <h3>Contact Us</h3>
        <h4> Available 24x7</h4>
        <fieldset>
          <input placeholder="Full Name *" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
          <input placeholder="Email Address" type="email" tabindex="2" required>
        </fieldset>
        <fieldset>
          <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3">
        </fieldset>
        <fieldset>
          <input placeholder="Your Web Site (optional)" type="url" tabindex="4">
        </fieldset>
        <fieldset>
          <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
        </fieldset>
        <fieldset>
          <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
        </fieldset>
      </form>
    </div>
  </div>
  <footer id="contact">
    <div id="icon-container">
      <a href="https://twitter.com/chitkarau?lang=en">
