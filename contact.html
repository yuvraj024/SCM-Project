<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img
        src="https://media.discordapp.net/attachments/918887330633355344/919642860658229328/unknown.png?width=521&height=676"
        width="100"
        height="100"
      />
      <h1
        class="logo"
        style="margin-right: 600px; font-family: Arial, Helvetica, sans-serif"
      >
        Chitkara Esports
      </h1>
      <nav>
        <ul class="nav_links">
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact us</a></li>
          <li><a href="#">Resume</a></li>
        </ul>
      </nav>
      <a class="cta" href="#"><button>Login/Signup</button></a>
    </header>
    <div class="container">
      <form id="contact" action="" method="post">
        <h3>Colorlib Contact Form</h3>
        <h4>Contact us for custom quote</h4>
        <fieldset>
          <input
            placeholder="Your name"
            type="text"
            tabindex="1"
            required
            autofocus
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Email Address"
            type="email"
            tabindex="2"
            required
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Phone Number (optional)"
            type="tel"
            tabindex="3"
            required
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Web Site (optional)"
            type="url"
            tabindex="4"
            required
          />
        </fieldset>
        <fieldset>
          <textarea
            placeholder="Type your message here...."
            tabindex="5"
            required
          ></textarea>
        </fieldset>
        <fieldset>
          <button
            name="submit"
            type="submit"
            id="contact-submit"
            data-submit="...Sending"
          >
            Submit
          </button>
        </fieldset>
        <p class="copyright">
          Designed by
          <a href="https://colorlib.com" target="_blank" title="Colorlib"
            >Colorlib</a
          >
        </p>
      </form>
    </div>
    <footer id="contact">
      <ul>
        <div id="icon-container">
          <a href="#">
            <div id="icon">
              <li><i class="fab fa-twitter"></i></li>
            </div>
          </a>
          <a href="#">
            <div id="icon">
              <li><i class="fab fa-instagram"></i></li>
            </div>
          </a>
          <a href="#">
            <div id="icon">
              <li><i class="fab fa-facebook-f"></i></li>
            </div>
          </a>
          <a href="#">
            <div id="icon">
              <li><i class="far fa-envelope"></i></li>
            </div>
          </a>
          <a href="#">
            <div id="icon">
              <li><i class="fab fa-free-code-camp"></i></li>
            </div>
        </div></a>
      </ul>
      <p> &copy; Copyrights Reserved, Made with love by Vinayak and Agamjot</p>
    </footer>
  </body>
</html>
